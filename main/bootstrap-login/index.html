<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>SIT Login</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <style type="text/css">
        <!--
            #sitlogo {
                width: 100%;
            }
        -->
        </style>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1><abbr title="Symbiosis Institute of Technology">SIT</abbr> Login</h1>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <img src="images/sitlogo.png" alt="SIT Pune" id="sitlogo" />
                </div>
                <div class="col-md-9 col-sm-6">
                    <div class="well well-lg">
                        <div class="row">
                            <form>
                                <input class="form-control" placeholder="Username" required="required" />
                                <br />
                                <input class="form-control" placeholder="Password" type="password" required="required" />
                                <br />
                                <div class="col-xs-6">
                                    <button class="btn btn-primary btn-lg btn-block">Login</button>
                                </div>
                                <div class="col-xs-6">
                                    <input type="reset" class="btn btn-danger btn-lg btn-block" value="Cancel" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
